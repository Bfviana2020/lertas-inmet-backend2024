<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letreiro de Alertas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #marquee {
      width: 100%;
      background: #222;
      color: #fff;
      padding: 10px 0;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }
    #marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }
    @keyframes scroll {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div id="marquee">
    <span id="alerts">Carregando alertas...</span>
  </div>

  <script>
    async function fetchAlerts() {
      try {
        const response = await fetch("https://alertas-inmet.replit.app/rss");
        const data = await response.json();

        if (data.status === "success") {
          const alerts = data.alerts.map(alert => alert.title).join(" | ");
          document.getElementById("alerts").textContent = alerts || "Nenhum alerta dispon√≠vel.";
        } else {
          document.getElementById("alerts").textContent = "Erro ao carregar os alertas.";
        }
      } catch (error) {
        document.getElementById("alerts").textContent = "Erro ao conectar ao servidor.";
      }
    }

    fetchAlerts();
  </script>
</body>
</html>
